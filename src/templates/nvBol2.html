<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VitalFarm</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/nuevaboleta.css') }}">
</head>

<body>
	<header>
		<h1>VitalFarm</h1>
		<nav>
			<ul>
				<li><a href="">Inicio</a></li>
				<li><a href="">Medicamentos</a></li>
				<li><a href="">Nueva Boleta</a></li>
				<li><a href="">Historial</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="header-section">
			<h2>Nueva Boleta</h2>
			<div class="btn-group">
				<button><a href="">Agregar Producto</a></button>
				<button><a href="">Guardar</a></button>
				<button><a href="">Cancelar</a></button>
			</div>
		</section>
		<section class="form-section">
			<form method="POST">
				<div>
					<label for="codigo">Código:</label>
					<label for="cliente">Cliente:</label>
					<input type="text" id="cliente" name="cliente" placeholder="Ingrese el nombre del cliente...">
				</div>
				<div>
					<label for="fecha">Fecha:</label>
					<input type="date" id="fecha" name="fecha" required>
					<label for="dni">DNI:</label>
					<input type="text" id="dni" name="dni" placeholder="Ingrese el DNI..." required>
				</div>
			</form>

		</section>

		<section class="table-section">
			<table>
				<thead>
					<tr>
						<th>Código</th>
						<th>Cantidad</th>
						<th>Descripción</th>
						<th>Precio Unitario</th>
						<th>Importe</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>001</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><button class="eliminar-producto" id="eliminar-producto-1">Eliminar</button></td>
					</tr>
					<tr>
						<td>002</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><button class="eliminar-producto" id="eliminar-producto-2">Eliminar</button></td>
					</tr>
					<tr>
						<td>003</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><button class="eliminar-producto" id="eliminar-producto-3">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
		</section>

		<br>
		<div class="sumtotal">
			<div class="titulo">
				<h1></h1>
				<div class="opGravadas">
					<p>Op. Gravadas = 20</p>
					<p>IGV = 0.50</p>
					<p>Total = 20 </p>
				</div>
			</div>

		</div>
	</main>
</body>

</html>
